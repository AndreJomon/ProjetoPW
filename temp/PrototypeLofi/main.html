<!DOCTYPE html>
<head>
    <title>Rumo na Via</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Rumo na via</header>
    <div class="stations">
        <table>
            <tr>
                <th>Linha</th>
                <th>Estado</th>
            </tr>
            <tr>
                <td>Azul</td>
                <td>Operação Normal</td>
            </tr>
            <tr>
                <td>Vermelha</td>
                <td>Operação Normal</td>
            </tr>
            <tr>
                <td>Turquesa</td>
                <td>Paralisada</td>
            </tr>
        </table>
    </div>
    <div class=station-input>
        Estação em que estou: </br>
        <input list="stations">
        <datalist id="stations">
            <option value="Tiradentes"></option>
            <option value="Luz"></option>
            <option value="Celso Daniel - Santo André"></option>
        </datalist>
    </div>
    <div class=station-input>
        Estação em que quero sair: </br>
        <input list="stations">
        <datalist id="stations">
            <option value="Tiradentes"></option>
            <option value="Luz"></option>
            <option value="Celso Daniel - Santo André"></option>
        </datalist>
    </div>
    <br>
    <input type="button" value="Verificar caminho">
</body>
